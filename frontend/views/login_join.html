<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - AI 리뷰 인사이트</title>
  <link rel="stylesheet" href="../public/css/common.css">
  <link rel="stylesheet" href="../public/css/login_join.css">
</head>
<body>
  <div class="join-container">
    <!-- 상단 로고 -->
    <div class="logo">
      <img src="../public/images/logo.png" alt="logo" />
    </div>

    <!-- 회원가입 폼 -->
    <div class="join-card">
      <form class="join-form" id="joinForm" method="POST">
        <!-- 아이디 필드 -->
        <div class="form-group">
          <div class="input-with-button">
            <div class="input-with-icon">
              <div class="form-icon">
                <img src="../public/images/id_icon.png" alt="아이디 아이콘" />
              </div>
              <input type="text" name="user_id" id="user_id" class="form-input" placeholder="아이디" required>
            </div>
            <button type="button" class="check-button" id="checkDuplicateBtn">중복 검사</button>
          </div>
        </div>

        <!-- 비밀번호 필드 -->
        <div class="form-group">
          <div class="input-with-icon">
            <div class="form-icon">
                <img src="../public/images/password_icon.png" alt="비밀번호 아이콘" />
            </div>
            <input type="password" name="password" id="password" class="form-input" placeholder="비밀번호" required>
          </div>
        </div>

        <!-- 비밀번호 확인 필드 -->
        <div class="form-group">
          <div class="input-with-icon">
            <div class="form-icon">
                <img src="../public/images/password_icon.png" alt="비밀번호 아이콘" />
            </div>
            <input type="password" name="password_confirm" id="password_confirm" class="form-input" placeholder="비밀번호 확인" required>
          </div>
        </div>

        <!-- 비밀번호 힌트 -->
        <div class="password-hint">
          • 영문, 숫자, 특수문자를 혼합하여 8~20자의 비밀번호를 입력해주세요.
        </div>

        <!-- 이메일 필드 -->
        <div class="form-group">
          <div class="email-input-group">
            <div class="input-with-icon email-input-wrapper">
              <div class="form-icon">
                <img src="../public/images/email_icon.png" alt="이메일 아이콘" />
              </div>
              <input type="text" name="email_prefix" id="email_prefix" class="form-input email-input" placeholder="이메일" required>
            </div>
            <span class="email-at">@</span>
            <select name="email_domain" id="email_domain" class="form-select">
              <option value="gmail.com">gmail.com</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="kakao.com">kakao.com</option>
            </select>
            <button type="button" class="verify-button" id="verifyEmailBtn">인증하기</button>
          </div>
        </div>

        <!-- 이메일 인증번호 필드 -->
        <div class="form-group" id="emailCodeGroup" style="display: none;">
          <div class="input-with-icon">
            <div class="form-icon">
              <img src="/images/email_icon.png" alt="이메일 아이콘" />
            </div>
            <input type="text" name="email_code" id="email_code" class="form-input" placeholder="이메일 인증번호">
          </div>
        </div>

        <!-- 동의 섹션 -->
        <div class="agreement-section">
          <!-- 전체 동의 -->
          <div class="agreement-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="agreeAll" class="checkbox-input">
              <label for="agreeAll" class="checkbox-label">전체 동의하기</label>
            </div>
            <p class="agreement-desc">아이디로 가입, 개인정보 수집 및 이용 정보 수신에 동의를 포함합니다.</p>
          </div>

          <!-- 이용약관 동의 -->
          <div class="agreement-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="agreeTerms" name="agreeTerms" class="checkbox-input" required>
              <label for="agreeTerms" class="checkbox-label">[필수] 이용약관 동의</label>
            </div>
            <textarea class="terms-textarea" readonly>이용약관 내용이 여기에 표시됩니다.</textarea>
          </div>

          <!-- 개인정보 수집 및 이용 동의 -->
          <div class="agreement-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="agreePrivacy" name="agreePrivacy" class="checkbox-input" required>
              <label for="agreePrivacy" class="checkbox-label">[필수] 개인정보 수집 및 이용 동의</label>
            </div>
            <textarea class="terms-textarea" readonly>개인정보 수집 및 이용 동의 내용이 여기에 표시됩니다.</textarea>
          </div>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="join-button">회원가입</button>
      </form>
    </div>
  </div>

  <script src="../public/js/login_join.js"></script>
</body>
</html>
