<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - AI 리뷰 인사이트</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- 왼쪽 섹션 -->
    <div class="left-section"></div>

    <!-- 오른쪽 섹션 (로그인 폼) -->
    <div class="right-section">
      <div class="login-container">
        <!-- 로고 -->
        <div class="logo">
          <img src="views/images/logo.png" alt="logo" />
        </div>

        <!-- 로그인 폼 -->
        <form class="login-form" method="POST">
          <div class="form-group">
            <div class="form-icon">
              <img src="views/images/id_icon.png" alt="아이디 아이콘" />
            </div>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="아이디"
              required
            />
          </div>

          <div class="form-group">
            <div class="form-icon">
              <img src="views/images/password_icon.png" alt="비밀번호 아이콘" />
            </div>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="비밀번호"
              required
            />
          </div>

          <button type="submit" class="login-button">로그인</button>

          <div class="form-footer">
            <a href="login_find.html">아이디 / 비밀번호 찾기</a>
            <a href="login_join.html">회원가입</a>
          </div>
        </form>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
