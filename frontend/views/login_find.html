<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아이디 / 비밀번호 찾기 - AI 리뷰 인사이트</title>
  <link rel="stylesheet" href="../public/css/common.css">
  <link rel="stylesheet" href="../public/css/login_find.css">
</head>
<body>
  <div class="find-container">
    <!-- 상단 로고 -->
    <div class="logo">
      <img src="../public/images/logo.png" alt="logo" />
    </div>

    <!-- 아이디 찾기 섹션 -->
    <div class="find-card">
      <h2 class="card-title">아이디 찾기</h2>
      <form class="find-form" id="findIdForm" method="POST">
        <div class="form-group">
          <div class="form-icon">
            <img src="../public/images/email_icon.png" alt="이메일 아이콘" />
          </div>
          <input type="email" name="email" class="form-input" placeholder="이메일 입력" required>
        </div>
        <button type="submit" class="find-button">아이디 찾기</button>
      </form>
    </div>

    <!-- 구분선 -->
    <div class="divider"></div>

    <!-- 비밀번호 찾기 섹션 -->
    <div class="find-card">
      <h2 class="card-title">비밀번호 찾기</h2>
      <form class="find-form" id="findPasswordForm" method="POST">
        <div class="form-group">
          <div class="form-icon">
            <img src="../public/images/id_icon.png" alt="아이디 아이콘" />
          </div>
          <input type="text" name="login_id" class="form-input" placeholder="아이디 입력" required>
        </div>
        <div class="form-group">
          <div class="form-icon">
            <img src="../public/images/email_icon.png" alt="이메일 아이콘" />
          </div>
          <input type="email" name="email" class="form-input" placeholder="이메일 입력" required>
        </div>
        <button type="submit" class="find-button">비밀번호 찾기</button>
      </form>
    </div>

    <!-- 하단 링크 -->
    <div class="form-footer">
      <a href="login_join.html">회원가입</a>
    </div>
  </div>

  <script src="../public/js/login_find.js"></script>
</body>
</html>
