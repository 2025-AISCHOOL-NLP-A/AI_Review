<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 리뷰 인사이트</title>
  <link rel="stylesheet" href="../public/css/common.css">
  <link rel="stylesheet" href="../public/css/main.css">
</head>

<body class="main-page">
  <!-- 상단 메뉴바 -->
  <header>
    <button onclick="document.querySelector('.preview').scrollIntoView({behavior:'smooth'})">시연영상</button>
    <button onclick="document.querySelector('.price-section').scrollIntoView({behavior:'smooth'})">요금제</button>
    <button onclick="window.location.href='login.html'">로그인</button>
  </header>

  <!-- 메인 소개 -->
  <section class="hero">
    <img src="../public/images/logo.png" alt="search icon" />
    <h1>AI가 고객 리뷰 속 숨은 인사이트를 찾아드립니다!</h1>
  </section>

  <!-- 시연영상 (이미지 교체됨) -->
  <section class="preview">
    <img src="../public/images/logo.png" alt="서비스 시연 화면" />
  </section>

  <!-- 가격 정보 -->
  <section class="price-section">
    <h2>Price</h2>
    <div class="price-cards">
      <div class="card free">
        <h3>프리</h3>
        <p class="price">무료</p>
        <div class="features">
          ✅ 기본 리뷰 분석 제공<br />
          ✅ 제한적 프로젝트 수<br />
          ❌ 고급 통계 기능 미지원
        </div>
        <button class="select-btn free-btn">요금제 선택</button>
      </div>

      <div class="card pro">
        <h3>프로</h3>
        <p class="price">15,000원 / 월</p>
        <div class="features">
          ✅ 모든 기본 기능<br />
          ✅ 분석 리포트 다운로드<br />
          ✅ 프로젝트 10개
        </div>
        <button class="select-btn blue-btn">요금제 선택</button>
      </div>

      <div class="card premium">
        <h3>프리미엄</h3>
        <p class="price">50,000원 / 월</p>
        <div class="features">
          ✅ 모든 프로 기능<br />
          ✅ 무제한 프로젝트<br />
          ✅ 팀 협업 기능 포함
        </div>
        <button class="select-btn blue-btn">요금제 선택</button>
      </div>
    </div>
  </section>

  <!-- 하단 푸터 -->
  <footer>
    <div class="footer-left">
      <img src="../public/images/logo.png" alt="logo" />
    </div>
    <div class="footer-right">
      <div class="footer-links">문의 <span>|</span> 개인정보처리방침</div>
      <div>2025 Team 꽤뚫어뷰</div>
      <div>이메일 (????????@gmail.com)</div>
    </div>
  </footer>
</body>
</html>
