version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: ai_review_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ai_review_db}
      MYSQL_USER: ${DB_USER:-ai_review_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ai_review_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/AireviewDB.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
      - ./database/views.sql:/docker-entrypoint-initdb.d/03-views.sql:ro
    networks:
      - ai_review_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API 서버
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai_review_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-ai_review_user}
      DB_PASSWORD: ${DB_PASSWORD:-ai_review_password}
      DB_NAME: ${DB_NAME:-ai_review_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80,http://localhost:5173}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      MODEL_SERVER_URL: ${MODEL_SERVER_URL:-http://model_server:8000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ai_review_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Model 서버
  model_server:
    build:
      context: .
      dockerfile: Dockerfile.model_server
    container_name: ai_review_model_server
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-ai_review_user}
      DB_PASSWORD: ${DB_PASSWORD:-ai_review_password}
      DB_NAME: ${DB_NAME:-ai_review_db}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "${MODEL_SERVER_PORT:-8000}:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ai_review_network
    volumes:
      - model_data:/app/static/wordclouds
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend 웹 서버
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001}
    container_name: ai_review_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - ai_review_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai_review_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  model_data:
    driver: local

