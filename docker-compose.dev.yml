version: '3.8'

# 개발 환경용 Docker Compose 설정
# 사용법: docker-compose -f docker-compose.dev.yml up

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: ai_review_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ai_review_db}
      MYSQL_USER: ${DB_USER:-ai_review_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ai_review_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./database/AireviewDB.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
      - ./database/views.sql:/docker-entrypoint-initdb.d/03-views.sql:ro
    networks:
      - ai_review_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API 서버 (개발 모드 - 핫 리로드)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: ai_review_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-ai_review_user}
      DB_PASSWORD: ${DB_PASSWORD:-ai_review_password}
      DB_NAME: ${DB_NAME:-ai_review_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80,http://localhost:5173}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      MODEL_SERVER_URL: ${MODEL_SERVER_URL:-http://model_server:8000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ai_review_network

  # AI Model 서버 (개발 모드)
  model_server:
    build:
      context: .
      dockerfile: Dockerfile.model_server.dev
    container_name: ai_review_model_server_dev
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-ai_review_user}
      DB_PASSWORD: ${DB_PASSWORD:-ai_review_password}
      DB_NAME: ${DB_NAME:-ai_review_db}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "${MODEL_SERVER_PORT:-8000}:8000"
    volumes:
      - ./model_server:/app
      - model_dev_data:/app/static/wordclouds
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ai_review_network

networks:
  ai_review_network:
    driver: bridge

volumes:
  mysql_dev_data:
    driver: local
  model_dev_data:
    driver: local


